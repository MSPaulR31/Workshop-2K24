<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accueil</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="iphone">
        <div class="notch"></div>
        <div class="screen">

            <!-- Photo de profil -->
            <img src=pokemon.png alt="Profile Photo" class="profile-photo">
            
            <!-- Message de bienvenue avec le nom de l'utilisateur -->
            <h3>Bienvenue, <span id="username">Utilisateur</span> !</h3>

            <!-- Conteneur pour les jauges -->
            <div class="gauge-container">
                
                <!-- Jauge Éducation (100%) -->
                <div class="gauge">
                    <h4>Éducation</h4>
                    <div class="progress-bar">
                        <div class="progress" style="width: 100%; background-color: #4caf50;"></div> <!-- Vert -->
                    </div>
                    <p>100% complété</p>
                </div>

                <!-- Jauge Sport (70%) -->
                <div class="gauge">
                    <h4>Sport</h4>
                    <div class="progress-bar">
                        <div class="progress" style="width: 70%; background-color: #ff9800;"></div> <!-- Orange -->
                    </div>
                    <p>70% complété</p>
                </div>

                <!-- Jauge Sensibilisation (10%) -->
                <div class="gauge">
                    <h4>Sensibilisation</h4>
                    <div class="progress-bar">
                        <div class="progress" style="width: 10%; background-color: #f44336;"></div> <!-- Rouge -->
                    </div>
                    <p>10% complété</p>
                </div>
            </div>

            <!-- Boutons ronds en bas -->
            <div class="bottom-buttons">
                <a href="page educatif.html" class="round-button"><img src=education.png alt="Éducation"></a>
                <a href="page sport.html" class="round-button"><img src=Sport.png alt="Sport"></a>
                <a href="C:\Users\nm02\Desktop\Wis\Workshop 2024\page sensibilisation.html" class="round-button"><img src=sensibilisation.png alt="Sensibilisation"></a>
            </div>

        </div>
        <div class="home-button"></div>
    </div>

</body>
</html>
